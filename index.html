<!DOCTYPE html> <!-- document type and version of HTML -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>decibellemusic</title>
<style> /* start of CSS styling-body */
  body {/* main body of web */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #8bbe1b;
  }
  .navbar {/* top menu of web */
    background-color: #648c11;
    overflow: hidden;
  }
  .navbar a {/* writing on bottom "menu" of web */
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  .main {/* "space" between elements on web's main body */
    padding: 16px;
  }
  .footer {/* background on bottom "menu" */
    background-color: #8bbe1b;
    color: black;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
    .footer-logo {/* spotify-logo beneath bottom "menu" */
    height: 20px;
    width: auto;
  }
/*end of CSS body*/ </style> 
</head> <!-- back to HTML syntax -->
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#playlists">Playlists</a>
  <a href="#yourstats">Your stats</a>
  <a href="#admrepertoire">ADM repertoire</a>
</div>

<div class="main">
  <h1>Welcome to decibellemusic!</h1>
  <p>what to do what to do what to do ...</p>
</div>

<div class="footer">
  <p>Login with Spotify</p>
  <img src="Spotify_Logo_RGB_Black.png" alt="Spotify Logo" class="footer-logo">
</div>

</body>
</html>
